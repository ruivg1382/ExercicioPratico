<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>


    <div id="app">
        <p v-upper>{{ name }}</p>
    </div>



    <script>

        Vue.directive('upper',{

            inserted(elemento){

                elemento.innerText=elemento.innerText.toUpperCase()


            }
        })
        let app=new Vue({

            el:'#app',

            data:{

                name:'Diretiva Personalizada'
            }
        })
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    
</head>
<body>

    <div id="app">
        <transition name="animacao" enter-active-class="animated fadeInLeft" leave-active-class="animated rotateOut">
        <h2 v-if="show">Nosso Querido País é um Paraíso</h2>
       </transition>
       <button v-on:click="show=!show">Vrificar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


    <script>


        const app=new Vue({
            el:'#app',
            data:{
                show:true
            }
        })

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <style>
        .animado-enter-active{
            animation:animacao_nome .5s;
        }
        .animado-leave-active{
            animation:animacao_nome .5s reverse;
        }

        @keyframes animacao_nome{

            from { background:white}
            to{ background:red}
        }
    </style>
</head>
<body>
    <div id="app">
        <transition name="animado">
                  <p v-if="mostrar"> Esse texto foi escrito para ser animado com o componete transition da vuejs</p>
        </transition>
    </div>
</body>


<script>
    const app=new Vue({
        el:'#app',
        data:{
            mostrar:true
        }
    })
</script>


</html>
